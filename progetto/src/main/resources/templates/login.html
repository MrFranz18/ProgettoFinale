<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xlmns:tiles="http://www.thymeleaf.org">
<head>
<title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 
 <!-- Script to Activate the Carousel -->
<script>
	function carousel(){
	$('#Carousel').carousel({
		interval : 3000
	//changes the speed
	})
	}
</script>
</head>
<body onload="carousel()" style="background-image: url(http://www.artecontadina.it/images/grafica/sfondo.jpg); background-repeat: repeat-x;">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="/" style="color:black;">Home</a></li>
      <li><a href="/listaQuadri" style="color:black;"> La nostra collezione!</a></li>
      <li><a href="/mostracontatti" style="color:black;">Contatti</a></li>
    </ul>
  </div>
</nav>

<div class="jumbotron" style="padding-top:5px; padding-bottom:5px; color:black; background:transparent;">

		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend style="color:black;">Login Amministratore</legend>
				<div th:if="${param.error}" class="alert alert-error">Username o password non validi</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn-success" style="color:black;">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>	
<!--  contenitore degli elemnti carousel. -->
	<div id="Carousel" class="carousel slide">

		<ol class="carousel-indicators">
			<li data-target="#Carousel" data-slide-to="0" class="active"></li>
			<li data-target="#Carousel" data-slide-to="1"></li>
			<li data-target="#Carousel" data-slide-to="2"></li>
		</ol>
		<ol class="carousel-indicators">
				<li data-target="#Carousel" data-slide-to="0" class="active"></li>
				<li data-target="#Carousel" data-slide-to="1"></li>
				<li data-target="#Carousel" data-slide-to="2"></li>
		</ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
  
    <div class="item active">
      <img th:src="@{https://st.ilfattoquotidiano.it/wp-content/uploads/2016/02/uffizi1_675.png}"  height="100%" width="100%"/>
    </div>

    <div class="item">
      <img th:src="@{https://st.ilfattoquotidiano.it/wp-content/uploads/2014/12/gnam-675.jpg}" height="100%" width="100%" />
    </div>
     <div class="item">
      <img th:src="@{http://www.museorevoltella.it/static/palazziImg/brunner01.jpg}" height="100%" width="100%" />
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#Carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#Carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

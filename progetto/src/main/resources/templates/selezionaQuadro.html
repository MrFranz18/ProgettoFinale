<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Modifica Quadro</title>
</head>
<body style="background-image: url(http://www.artecontadina.it/images/grafica/sfondo.jpg); background-repeat: repeat-x;">
    <div class="container">
    <div class="page-header">
		<h1 style="color:black; size:40px; text-align:left;">Seleziona Autore</h1>
	</div>
	<form action="#" th:action="@{/modificaQuadro}" th:object="${quadro}"
		method="post">
		<div>
				<span th:text="#{label.quadro}"> Quadro: </span> 
				<select	name="quadriEsistenti" id="autoUpdate" class="autoUpdate">
					<option value="" th:disabled="true" th:selected="true">Seleziona
						un quadro...</option>
					<option th:each="quadro: ${quadri}" th:value="${quadro.id}"
						th:text="${quadro.titolo} + ' realizzato da    ' +  ${quadro.autore.nome}+ ' ' + ${quadro.autore.cognome}" />
				</select>
				
		</div>
		<br></br>
		<div>
			<span><button type="submit">Modifica</button></span>
		</div>
	</form>
	</div>
</body>
</html>

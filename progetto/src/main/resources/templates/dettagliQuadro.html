<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Informazioni Quadro</title>
</head>
<body style="background-image: url(http://www.artecontadina.it/images/grafica/sfondo.jpg); background-repeat: repeat-x;">

    <div class="page-header">
		<h1 style="color:black; size:40px; text-align:left;">Informazioni Quadro</h1>
	</div>
	<div>
    	<p th:text="'Titolo: ' + ${quadro.titolo}" />
    </div>
    <br></br>
	<div>
    	<p th:text="'Anno: ' + ${quadro.anno}" />
    </div>
    <br></br>
	<div>
    	<p th:text="'Tecnica: ' + ${quadro.tecnica}" />	
    </div>
    <br></br>
	<div>
    	<p th:text="'Dimensioni: ' + ${quadro.dimensioni}" />	
      </div>
      <br></br>
   	<div>
   	<p th:text="'Autore: '" />    
   	</div>
   	<div>
    	<a th:href="@{/dettagliAutore(id=${quadro.autore.id})}" th:text="${quadro.autore.nome} + ' ' + ${quadro.autore.cognome}"></a>	
    </div>
  <br></br>
    <form>
		<button formaction = "/listaQuadri" type = "submit" formmethod = "GET">Indietro</button>
	</form>
	</div>

</html>
